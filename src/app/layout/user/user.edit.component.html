<div>
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Editar usuario
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/user']">Usuarios</a>
                </li>
            </ol>
        </div>
    </div>
    <form [formGroup]="userForm" role="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Nombre</label>
                    <input class="form-control" type="text" formControlName="name">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Cantidad de dinero:</label>
                    <input class="form-control" type="number" formControlName="amount">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Tel√©fono:</label>
                    <input class="form-control" type="number" formControlName="telephone">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Apellido</label>
                    <input class="form-control" type="text" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Correo:</label>
                    <input class="form-control" type="email" formControlName="email">
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button type="submit">Editar</button>
            </div>
        </div>
    </form>
</div>
